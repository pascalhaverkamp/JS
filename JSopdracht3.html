<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>

    first number: <input type="text" id="n1" name="first"> *
    second number: <input type="text" id="n2" name="second"><br><br>
    <button type="button" onclick="berekenen()">result </button>
    <br>
    <p id="disply">result here</p>
    <script type="text/javascript">
      function berekenen() {
      var n1=parseInt(document.getElementById('n1').value);
        var n2=parseInt(document.getElementById('n2').value);
        document.getElementById('disply').innerHTML=n1*n2;
      }

    </script>

  </body>
</html>
