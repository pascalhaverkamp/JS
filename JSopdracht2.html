
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="optellingABC"></p>
    <p id="optellingABminC"></p>
    <p id="CdoorA"></p>
    <p id="CminAkeerB"></p>
    <p id="BplusCdoorA"></p>




    <script>
      var a = 3;
      var b = 4;
      var c = 5;
      var d = a+b+c;
      var e = a+c-b;
      var f = c/a;
      var g = (c-a)*b;
      var h =(b+c)/a;
      document.getElementById('optellingABC').innerHTML="3+4+5= "+d;
      document.getElementById('optellingABminC').innerHTML="3+5-4= "+e;
      document.getElementById('CdoorA').innerHTML="5/3= "+f;
      document.getElementById('CminAkeerB').innerHTML="(5-3)*4= "+g;
      document.getElementById('BplusCdoorA').innerHTML="(5+4)/3= "+h;



    </script>
  </body>
</html>
